- item: Directrices de privacidad
  content: 
  - data: Cómo registramos, usamos, y compartimos información personal
  - data: La información personal que usted brinda a través del registro en nuestro portal o la que nos envía para la realización de servicios o actividades y relaciones específicas queda en un repositorio seguro de Nodo Ambiental.
  - data: No compartimos información personal de su registro en Nodo Ambiental sin su consentimiento explícito (correo electrónico o formulario).
  - data: En el caso de que usted haya firmado con su nombre entrevistas, o haga comentarios en foros, o participe en la generación de contenidos vinculados a tareas de Nodo Ambiental, su nombre, localidad geográfica y grupo de pertenencia, lo consideramos información pública, la cual usted podrá visualizar en los contenidos que Nodo Ambiental haga públicos o comparta con usted.
  - data: Siempre podrá retirar información personal a resguardo en los repositorios, o restringir el uso de información que explícitamente nos comunique, con excepción de la información de su nombre, localidad, o grupo de pertinencia y actividades relacionadas a las tareas de Nodo Ambiental que se consideren públicas.
  - data: La información de identificación personal (tales como documentos, pasaportes, u otra información de referencia fiscal o legal) que usted envía para nuestros registros será clasificada a resguardo seguro, en el caso de que usted voluntariamente nos envíe tal información.
  - data: La información sobre domicilio postal o de residencia no será pública. Dicha información será accedida solamente por miembros del consejo de Nodo Ambiental, o sólo para usos específicos vinculados con eventos donde dicha información debe figurar y ser compartida con restricciones específicas, nunca de dominio público.
  - data: Para la correspondencia o interacción directa en la web (chat, foros) usaremos su primer nombre, el cual usted podrá ver siempre.

- item: Cómo protegemos información personal
  content: 
  - data: En Nodo Ambiental ejecutamos y mantenemos medidas de seguridad y prácticas apropiadas para el registro, repositorio (almacenamiento) y procesamiento para la protección contra accesos no autorizados, alteraciones de información, revelación o destrucción de su información personal, nombre de usuario, contraseña, información de transacciones web y datos almacenados en nuestro sitio.

- item: Cambios en estas directrices de privacidad
  content: 
  - data: Nodo Ambiental conserva el criterio de actualizar estas directrices de privacidad en cualquier momento. Cuando hacemos esto, publicamos la fecha de modificación al pie de esta página.
  - data: El reconocimiento y aceptación de las actualizaciones de estas directrices de privacidad queda bajo su responsabilidad, por lo que le sugerimos revisarlos periódicamente y estar al tanto de los cambios que realizamos.
  - data: Le enviaremos actualizaciones sobre estos cambios y otros anuncios vía correo electrónico. Usted puede dejar de estar suscripto de nuestra lista de correos en cualquier momento que lo desee.
  - data: Si no desea recibir mensajes, por favor, indíquelo a nuestro correo, correonodoambiental@gmail.com

