- item: Nodo Ambiental es una organización que colabora con la elaboración y ejecución de proyectos de pertinencia ambiental y social, para la preservación del ambiente, el desarrollo sostenible, la seguridad e inocuidad alimentaria y el bienestar social.

- item: Nodo Ambiental es una Organización de la Sociedad Civil (OSC, fundación en formación), sin fines de lucro, no gubernamental (ONG), dirigida a otras organizaciones públicas y privadas, escuelas, profesionales, empresas.

- item: Proponemos un esquema de trabajo mutuamente verificable. A un primer proceso de contacto y formulación de objetivos, prosigue un esquema de interacción para el alcance de metas.

