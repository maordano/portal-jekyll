{% assign about = site.data.about %}
<section id="about" class="section second-subtitle">
    <h1>{{ page.about_text }}</h1>
    <br />
    {% for element in about %}
    <button class="accordion">{{element.name}}</button>
    <div class="panel">
        {% for item in element.content %}
            {% if {{item.data}} contains "+image" %}
                <div class="about-image">
                    <img src="{{item.data | remove: '+image '}}"/>
                </div>
            {% else %}
                <p>{{item.data}}</p>
            {% endif %}
        {% endfor %}
    </div>
    <br />
    {% endfor %}
</section>
