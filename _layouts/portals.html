---
layout: default
---

<section class="section main-title">
    <img src="/assets/images/logo_navigation.svg">
    <h2 class="main-title">{{ page.title }}</h2>
</section>
<div class="spacer"></div>

{% assign portals = site.data.portals %}
<section class="section services">
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-12">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    {% for portal in portals %}
                    <article class="tile is-child services-{{forloop.index}}">
                        <a href="./pages/services/{{portal.name}}.html">
                            <div class="is-card">
                                <div class="media">
                                    <div class="media-left">
                                        <figure>
                                            <i class="fas fa-{{ portal.icon }}"></i>
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <p class="title is-12">{{ portal.name }}</p>
                                    </div>
                                </div>
                                <div class="content">
                                    {{ portal.content }}
                                </div>
                            </div>
                        </a>
                    </article>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
