---
layout: default
---
<style type="text/css">
    @import url("/assets/css/project.css");
</style>

<section class="section main-title">
    <img src="/assets/images/logo_navigation.svg">
    {% if {{page.path}} contains "portals" %}
        <h1 class="project-subtitle">Portales</h1>
    {% else %}
        <h1 class="project-subtitle">Proyectos</h1>
    {% endif %}
    <h1 class="main-title"><i class="fas fa-{{ page.icon }}"></i>&nbsp;&nbsp;&nbsp;{{ page.title }}</h1>
</section>
<div class="spacer"></div>


<section class="section content">
    {{ content }}
</section>
